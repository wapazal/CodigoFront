<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-gap: 20px;
            padding: 20px;
        }

        .grid div:nth-child(odd){
            background: red;
        }

        .grid div:nth-child(even){
            background: yellow;
        }
    </style>
    <main>
        <div class="container">
            <div class="grid">
                <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, at enim architecto laboriosam ipsam reprehenderit magni nisi temporibus modi amet, veniam error adipisci hic quasi? Excepturi assumenda dolore nulla et.</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
            </div>

        </div>
    </main>
</body>
</html>
